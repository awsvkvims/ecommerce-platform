name: PR Checks

on:
  pull_request:
    branches: [ "main" ]

jobs:
  actionlint_hosted:
    name: Workflow lint (hosted)
    if: ${{ vars.RUNNER_MODE == 'hosted' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: devops-actions/actionlint@v0.1.10
  
  actionlint_self_hosted:
    name: Workflow lint (self-hosted)
    if: ${{ vars.RUNNER_MODE == 'self-hosted' }}
    runs-on: [self-hosted, macos, arm64]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: devops-actions/actionlint@v0.1.10    

  backend:
    runs-on: [self-hosted, macos, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

          
      - name: Install dependencies (monorepo)
        run: npm ci

      - name: Backend Lint
        working-directory: apps/backend
        run: npm run lint

      - name: Backend tests
        working-directory: apps/backend
        run: npm run test
 
      - name: Build backend
        working-directory: apps/backend
        run: npm run build

  frontend:
    name: Frontend (lint/build)
    runs-on: [self-hosted, macos, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json
            
      - name: Install dependencies (monorepo)
        run: npm ci

      - name: Frontend Lint
        working-directory: apps/frontend
        run: npm run lint

      - name: Frontend tests
        working-directory: apps/frontend
        run: npm run test --if-present

      - name: Build frontend
        working-directory: apps/frontend
        run: npm run build

  terraform:
    name: Terraform (fmt/validate)
    runs-on: [self-hosted, macos, arm64]
    defaults:
      run:
        working-directory: infra/dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init (no backend)
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate